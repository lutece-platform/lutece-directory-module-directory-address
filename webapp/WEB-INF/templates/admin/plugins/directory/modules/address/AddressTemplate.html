<input type="hidden" id="${entry.idEntry}_map_provider" name="${entry.idEntry}_map_provider" value="${entry.mapProvider.key}"/>
<div>
	<input type="button" name="${entry.idEntry}_button_check" id="${entry.idEntry}_button_check" 
		value="#i18n{module.form.address.button.checkAddress}" 
		title="#i18n{module.form.address.button.checkAddressHelp}"
		onclick="checkAddress( ${entry.idEntry} )"
		class=" hide" /><#-- hide to non javascript users -->
</div>
<div id="${entry.idEntry}_address_results"></div>
<script type="text/javascript" src="js/plugins/form/modules/address/form_address.js"></script>
<script type="text/javascript">
	$( '#${entry.idEntry}_button_check' ).removeClass('hide');
	$( '#${entry.idEntry}_address' ).keypress( function(event) {
		if (event.keyCode == '13') { // Enter button
		     event.preventDefault(  );
		     checkAddress( ${entry.idEntry} );
		}
	});
</script>
<noscript>#i18n{module.form.address.javascript.disabled}</noscript>
